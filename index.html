<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
</head>
<body>
    <style>
        x-tab{
            display: block;
        }
        x-tab >.nav >li.active{
            background: red;
        }
        x-tab > .content>li{
            display: none;
        }
        x-tab > .content>li.active{
            background: green;
            display: block;
        }
    </style>

    <x-tab>   <!-- 默认标签，刚开始等同于span -->
        <ol class="nav">
            <li class="active">
               <a href="#0">tab1</a> 
            </li>
            <li><a href="#1">tab2</a></li>
        </ol>
        <ol class="content">
            <li class="active">content1</li>
            <li>content2</li>
        </ol>

    </x-tab>
    <!-- <a href="#top">回</a> -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        selectTab()
        window.onhashchange =(e)=>{
            // console.log(e)
            // console.log(location.hash)
            selectTab()
        }

        function selectTab(){
            let index = location.hash ||'#0'
            index=index.substring(1)
            $('x-tab >.nav>li').eq(index).addClass('active').siblings().removeClass('active')
            $('x-tab >.content>li').eq(index).addClass('active').siblings().removeClass('active')
        }
    </script>
</body>
</html>
